basePath: /api/v1
definitions:
  app.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  manager.AddAuthorForm:
    properties:
      age:
        type: integer
      createdBy:
        type: string
      desc:
        type: string
      gender:
        type: integer
      name:
        type: string
    required:
