basePath: /api/v1
definitions:
  app.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  manager.AddArticleForm:
    properties:
      author_id:
        type: integer
      category_id:
        type: integer
      content:
        type: string
      cover_image_url:
        type: string
      language:
        enum:
        - zh
        - en
        - jp
        type: string
      meta_desc:
        type: string
      page_title:
        type: string
      related_articles:
        type: string
      seo_title:
        type: string
      seo_url:
        type: string
      state:
        description: 0表示禁用，1表示启用
        enum:
        - 0
        - 1
        type: integer
    required:
    - author_id
    - category_id
    - content
    - cover_image_url
    - language
    - meta_desc
    - page_title
    - related_articles
    - seo_title
    - seo_url
    - state
    type: object
  manager.AddAuthorForm:
    properties:
      age:
        type: integer
      desc:
        type: string
      gender:
        default: 2
        description: 1表示男，2表示女
        enum:
        - 1
        - 2
        type: integer
      name:
        type: string
    required:
    - age
    - desc
    - gender
    - name
    type: object
  manager.AddCategoryForm:
    properties:
      name:
        type: string
      state:
        default: 1
        type: integer
    required:
    - name
    - state
    type: object
  manager.Article:
    properties:
      author_id:
        type: integer
      category:
        allOf:
        - $ref: '#/definitions/manager.Category'
        description: 一个文章属于一个类型
      category_id:
        description: 默认外键
        type: integer
      content:
        type: string
      cover_image_url:
        type: string
      created_on:
        type: integer
      deleted_on:
        description: 0表示未删除
        type: integer
      id:
        type: integer
      language:
        type: string
      meta_desc:
        type: string
      modified_by:
        type: string
      modified_on:
        type: integer
      page_title:
        type: string
      related_articles:
        type: string
      seo_title:
        type: string
      seo_url:
        type: string
      state:
        type: integer
    type: object
  manager.Author:
    properties:
      age:
        type: integer
      created_by:
        type: string
      created_on:
        type: integer
      deleted_on:
        description: 0表示未删除
        type: integer
      desc:
        description: 简介
        type: string
      gender:
        type: integer
      id:
        type: integer
      modified_by:
        type: string
      modified_on:
        type: integer
      name:
        type: string
    type: object
  manager.Category:
    properties:
      articles:
        items:
          $ref: '#/definitions/manager.Article'
        type: array
      created_by:
        type: string
      created_on:
        type: integer
      deleted_on:
        description: 0表示未删除
        type: integer
      id:
        type: integer
      modified_by:
        type: string
      modified_on:
        type: integer
      name:
        type: string
      state:
        description: 0表示禁用，1表示启用
        type: integer
    type: object
  manager.GetArticlesResponse:
    properties:
      count:
        type: integer
      lists:
        items:
          $ref: '#/definitions/manager.Article'
        type: array
    type: object
  manager.GetAuthorsResponse:
    properties:
      count:
        type: integer
      lists:
        items:
          $ref: '#/definitions/manager.Author'
        type: array
    type: object
  manager.GetCategoryResponse:
    properties:
      count:
        type: integer
      lists:
        items:
          $ref: '#/definitions/manager.Category'
        type: array
    type: object
  manager.GetUserResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  manager.auth:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
info:
  contact:
    email: cwater4t@gmail.com
    name: cw4t
  description: 小宇宙项目用户交互API、管理后台API
  title: 小小の宇宙API文档
  version: "1.0"
paths:
  /manager/articles:
    get:
      parameters:
      - description: Category ID
        in: query
        name: category_id
        type: integer
      - description: Author ID
        in: query
        name: author_id
        type: integer
      - description: State
        in: query
        name: state
        type: integer
      - description: CreatedBy
        in: query
        name: created_by
        type: integer
      - description: ID
        in: query
        name: id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/manager.GetArticlesResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取文章
      tags:
      - Manager
    post:
      parameters:
      - description: 文章详情
        in: body
        name: _
        required: true
        schema:
          $ref: '#/definitions/manager.AddArticleForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 添加文章
      tags:
      - Manager
  /manager/articles/{id}:
    delete:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 删除文章
      tags:
      - Manager
    put:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      - description: Category ID
        in: formData
        name: category_id
        type: integer
      - description: Page Title
        in: formData
        name: page_title
        type: string
      - description: SEO Title
        in: formData
        name: seo_title
        type: string
      - description: Desc
        in: formData
        name: meta_desc
        type: string
      - description: Author ID
        in: formData
        name: author_id
        type: integer
      - description: Content
        in: formData
        name: content
        type: string
      - description: Cover img URL
        in: formData
        name: cover_image_url
        type: string
      - description: State
        in: formData
        name: state
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 修改文章
      tags:
      - Manager
  /manager/author:
    get:
      parameters:
      - description: Name
        in: query
        name: name
        type: string
      - description: ID
        in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/manager.GetAuthorsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取作者
      tags:
      - Manager
    post:
      parameters:
      - description: 作者详情
        in: body
        name: _
        required: true
        schema:
          $ref: '#/definitions/manager.AddAuthorForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 添加作者
      tags:
      - Manager
  /manager/author/{id}:
    put:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      - description: Name
        in: formData
        name: name
        type: string
      - description: Age
        in: formData
        name: age
        type: integer
      - default: 2
        description: Gender
        enum:
        - 1
        - 2
        in: formData
        name: gender
        type: integer
      - description: Desc
        in: formData
        name: desc
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 编辑作者
      tags:
      - Manager
  /manager/category:
    get:
      consumes:
      - application/json
      parameters:
      - description: Name
        in: query
        name: name
        type: string
      - description: State
        in: query
        name: state
        type: integer
      - description: ID
        in: query
        name: id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/manager.GetCategoryResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取文章类型
      tags:
      - Manager
    post:
      parameters:
      - description: 文章类型
        in: body
        name: _
        required: true
        schema:
          $ref: '#/definitions/manager.AddCategoryForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 添加文章类型
      tags:
      - Manager
  /manager/category/{id}:
    delete:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 删除文章类型
      tags:
      - Manager
    put:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      - description: Name
        in: formData
        name: name
        type: string
      - default: 1
        description: State
        in: formData
        name: state
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 修改文章类型
      tags:
      - Manager
  /manager/user:
    get:
      parameters:
      - description: id
        in: query
        name: id
        type: integer
      - description: name
        in: query
        name: name
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/manager.GetUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取用户
      tags:
      - Manager
    post:
      parameters:
      - description: name
        in: formData
        name: name
        required: true
        type: string
      - description: passwd
        in: formData
        name: passwd
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 添加用户
      tags:
      - Manager
  /manager/user/auth:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户名和密码
        in: body
        name: _
        required: true
        schema:
          $ref: '#/definitions/manager.auth'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 获取Token
      tags:
      - Manager
  /manager/user/info:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/manager.GetUserResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 通过登录态获取当前登录用户信息
      tags:
      - Manager
  /player/article:
    get:
      parameters:
      - description: 用户id
        in: query
        name: uid
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: '"为玩家展示文章"'
      tags:
      - Player
  /player/tarot:
    get:
      parameters:
      - description: 用户id
        in: query
        name: uid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 免费获取塔罗牌
      tags:
      - Player
  /player/tarot/read:
    post:
      parameters:
      - description: 用户id
        in: body
        name: uid
        required: true
        schema:
          type: integer
      - description: 塔罗牌id
        in: body
        name: tarotId
        required: true
        schema:
          type: string
      - description: 付费id
        in: body
        name: paidOrderId
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 获取塔罗牌付费内容
      tags:
      - Player
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-Token
    type: apiKey
swagger: "2.0"
